

<div class="col-xs-6 col-xs-offset-3">
    <h1> Template Driven form </h1>
    <form #rform="ngForm" (ngSubmit)="submitForm(rform.value)">

      <div class="form-group">
        <label for="name">Mobile Number</label>
        <input type="text" class="form-control" id="mobilenumber"
        required
        [(ngModel)]="model.mobile" name="mobilenumber"
        pattern="[0-9]*"
        minlength="10"
        maxlength="10"
        #mobile="ngModel">
        <div [hidden]="mobile.valid || mobile.pristine"
            class="alert alert-danger">
            <div [hidden]="!mobile.hasError('minlength')">Mobile should be 10digit</div>
            <div [hidden]="!mobile.hasError('required')">Mobile is required</div>
            <div [hidden]="!mobile.hasError('pattern')">Mobile numberr should be only numbers</div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Email Id</label>
        <input type="email" class="form-control" id="emailId"
        required
        [(ngModel)]="model.email" name="emailId"
        minlength="10"
        #email="ngModel" email>
        <div [hidden]="email.valid || email.pristine"
            class="alert alert-danger">
            <div [hidden]="!email.hasError('minlength')">Email should be minimum 10 letters</div>
            <div [hidden]="!email.hasError('required')">Email is required</div>
            <div [hidden]="!email.hasError('email')">invalid Email format</div>
        </div>
      </div>

        <button type="submit" [disabled]="!rform.valid" class="btn btn-default">Submit</button>
    </form>
</div>
