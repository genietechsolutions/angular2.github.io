<h1>Form Validations</h1>
<div class="col-xs-6 col-xs-offset-3">
<form name="form-name">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="e1" required class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="ex1">{{ex1}}
  </div> 
   <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="Password">
  </div> 
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
